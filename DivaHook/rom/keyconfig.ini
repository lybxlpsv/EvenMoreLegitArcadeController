# keyconfig.ini
# defines the input_emulator key bindings
# multiple keys are to be specified comma separated

JVS_TEST = F1
JVS_SERVICE = F2

JVS_START = Enter, XINPUT_START
JVS_TRIANGLE = W, I, XINPUT_Y, XINPUT_UP, XINPUT_LT, XINPUT_RT
JVS_SQUARE = A, J, XINPUT_X, XINPUT_LEFT, XINPUT_LT, XINPUT_RT
JVS_CROSS = S, K, XINPUT_A, XINPUT_DOWN, XINPUT_LT, XINPUT_RT
JVS_CIRCLE = D, L, XINPUT_B, XINPUT_RIGHT, XINPUT_LT, XINPUT_RT

JVS_LEFT = Q, U, XINPUT_LS
JVS_RIGHT = E, O, XINPUT_RS

# --- KEYBOARD KEY NAMES: ---

# - Standard Keys
# uppercase "A" to "Z", "0" to "9"

# - NumPad Keys
# "NumPad0" to "NumPad9"
# "Plus", "Minus", "Divide", "Multiply"

# - Function Keys
# "F1" to "F24"

# - Shift Keys
# "LeftShift", "RightShift"

# - Control Keys
# "LeftControl", "RightControl"

# - Arrow Keys
# "Up", "Down", "Left", "Right"

# - Special Keys
# "Enter", "Tab", "Backspace", "Insert", "Delete", "Home", "End", "PageUp", "PageDown", "Escape"
# --- DUALSHOCK 4 BUTTON NAMES: ---

# - Face Buttons
# "Ds4_Square", "Ds4_Cross", "Ds4_Circle", "Ds4_Triangle"

# - Standard Buttons
# "Ds4_Share", "Ds4_Options", "Ds4_PS", "Ds4_Touch", "Ds4_L1", "Ds4_R1"

# - D-Pad Directions
# "Ds4_DPad_Up", "Ds4_DPad_Right", "Ds4_DPad_Down", "Ds4_DPad_Left"

# - Trigger Buttons
# "Ds4_L_Trigger", "Ds4_R_Trigger"

# - Left Joystick
# "Ds4_L_Stick_Up", "Ds4_L_Stick_Right", "Ds4_L_Stick_Down", "Ds4_L_Stick_Left", "Ds4_L3"

# - Right Joystick
# "Ds4_R_Stick_Up", "Ds4_R_Stick_Right", "Ds4_R_Stick_Down", "Ds4_R_Stick_Left", "Ds4_R3"